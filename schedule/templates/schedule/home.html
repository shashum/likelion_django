{% extends "schedule/base.html" %}

{% block content %}

    <h1>홈</h1>
    <a href="{% url 'new' %}">새 글 쓰러가기</a>
    {% for post in posts.all %}
        <div>
            <h2><a href="{% url 'detail' post.id %}">{{post.title}}</a></h2>
            <p>{{post.schedule_date}}</p>
        </div>
    {% endfor %}    

{% endblock %}
